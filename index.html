<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
            <div class="expression">8 - 8</div>
            <div class="typed">0</div>
        </div>
        <div class="keys">
            <button type="button" class="clear" value="clear">Clear</button>
            <button type="button" class="delete" value="delete">Del</button>
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="operator" value="/"> &divide; </button>
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button" class="operator" value="*"> &times; </button>
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="operator" value="-"> - </button>
            <button type="button" class="decimal" value=".">.</button>
            <button type="button" value="0">0</button>
            <button type="button" class="equals" value="=">=</button>
            <button type="button" class="operator" value="+"> + </button>
        </div>
    </div>
</body>
</html>
